<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="js/scripts.js"></script>
  <title>Pizza Order</title>
</head>

<body>
 	<div class="container"><h1>Welcome to Rose Pizza</h1>

	 <form id="new-pizza">
	 <label for="toppings">Select your choice</label>

	    <select id="toppings">
	       <option>Mozzarella Cheese</option>
	       <option>Pepperoni</option>
	    </select>
	   
	 <label for="inches">Size</label>
	    <input type="number" id="inches" required>

	    <button type="submit" class="btn btn-warning">Order Now!</button>
	  </form>

 </div>

<div class="pizza">
<marquee behavior="scroll" direction="left" scrollamount="10">
<img src="css/img/pizza.gif">
</marquee>

</div>

</body>

</html>
